<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView with Sample Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-banner">Jon Mayor</div>
    <div id="page-content">
        <div id="data-navigation">
            <div id="tree-container"></div>
        </div>
        <div id="splitter"></div>
        <div id="data-details">
            <table id="edit-record-details">
                <tr>
                    <td colspan="2" id="record-title">Record Details</td>
                </tr>
                <tr>
                    <td><label id="name-key" for="name-value">Name:</label></td>
                    <td><input type="text" id="name-value"></td>
                </tr>
                <tr>
                    <td><label id="detailedText-key">Text:</label></td>
                    <td><div id="detailedText-value" contenteditable="true"></div></td>
                </tr>
                <tr>
                    <td><label id="id-key">ID:</label></td>
                    <td><label id="id-value"></label></td>
                </tr>
                <tr>
                    <td><label id="parentId-key" for="parentId-value">Parent Id:</label></td>
                    <td><input type="text" id="parentId-value"></td>
                </tr>
                <tr>
                    <td><label id="treeLevel-key">Tree Level:</label></td>
                    <td><label id="treeLevel-value"></label></td>
                </tr>
                <tr>
                    <td><label id="hasChildren-key">Has Children:</label></td>
                    <td><label id="hasChildren-value"></label></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
